<ion-header [translucent]="true">

    <app-explore-container></app-explore-container>

</ion-header>

<ion-content [fullscreen]="true">
    <ion-card class="card">
        <ion-card-header>

            <ion-card-title>
                <h1> Приклад 1</h1>

            </ion-card-title>
            <ion-list>
                <ion-radio-group value="biff" (ionChange)="radioGroupChange($event)" #radioGroup>
                    <ion-list-header>
                        <ion-label class="radio_title">
                            Оберіть форму
                        </ion-label>
                    </ion-list-header>

                    <ion-item>
                        <ion-label>Template-driven forms
                        </ion-label>
                        <ion-radio mode="ios" slot="start" value="1" name="template_forms"></ion-radio>
                    </ion-item>

                    <ion-item>
                        <ion-label>Reactive forms
                        </ion-label>
                        <ion-radio mode="ios" slot="start" value="2" name="reactive_forms"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Обидві форми
                        </ion-label>
                        <ion-radio mode="ios" slot="start" value="3" name="reactive_forms"></ion-radio>
                    </ion-item>
                    <ion-item>
                        <ion-label>Скрити все
                        </ion-label>
                        <ion-radio mode="ios" slot="start" value="4" name="reactive_forms"></ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-list>

        </ion-card-header>
        <div id="temp_form" *ngIf="hideTF" class="card_content">
            <svg width="100" height="100" viewBox="-100 -100 200 150" preserveAspectRatio="xMidYMin meet" xmlns="http://www.w3.org/2000/svg" class="svg_tomato">     <path d="M21.1,-21.7C27.9,-14.3,34.5,-7.1,36.1,1.7C37.8,10.4,34.5,20.9,27.7,27.6C20.9,34.3,10.4,37.4,1.6,35.7C-7.2,34.1,-14.4,27.9,-19.6,21.1C-24.8,14.4,-27.9,7.2,-28.4,-0.5C-28.8,-8.1,-26.6,-16.2,-21.4,-23.6C-16.2,-31.1,-8.1,-37.8,-0.5,-37.3C7.1,-36.8,14.3,-29.1,21.1,-21.7Z" width="100%" height="100%" transform="translate(50 50)" stroke-width="0" style="transition: all 0.3s ease 0s;" stroke="url(#sw-gradient)"></path>              </svg>
            <h2>Template-driven forms
            </h2>
            <div>
                <ion-item>
                    <ion-label>Name</ion-label>
                    <ion-input type="text" #inputA></ion-input>
                    <ion-button (click)="ras(inputA.value)" color="tertiary" expand="block" fill="outline">
                        <ion-icon name="caret-forward-outline"></ion-icon>

                        Go</ion-button>
                </ion-item>
                <ion-item>
                    <ion-label>
                        Value: {{ name1 }}
                    </ion-label>
                </ion-item>
            </div>
        </div>
        <div id="react_form" *ngIf="hideRF" class="card_content">
            <svg width="100" height="100" viewBox="-100 -100 200 150" preserveAspectRatio="xMidYMin meet" xmlns="http://www.w3.org/2000/svg" class="svg_gold">                  <path d="M30,-28.9C37.3,-22.7,40.6,-11.4,38.4,-2.1C36.3,7.2,28.9,14.3,21.6,21.2C14.3,28.1,7.2,34.7,-0.2,34.9C-7.5,35,-15,28.7,-20.2,21.9C-25.4,15,-28.3,7.5,-30.1,-1.8C-31.9,-11.2,-32.7,-22.3,-27.5,-28.4C-22.3,-34.6,-11.2,-35.6,0.1,-35.8C11.4,-35.9,22.7,-35,30,-28.9Z" width="100%" height="100%" transform="translate(50 50)"></path>              </svg>
            <h2>Reactive forms
            </h2>
            <app-name-editor></app-name-editor>
        </div>
    </ion-card>
    <ion-card>

    </ion-card>
</ion-content>
